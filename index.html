<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Pop-Up</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #000; color: white; }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            width: 300px;
        }
        #popup a {
            display: block;
            margin-top: 15px;
            padding: 10px;
            background: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        #popup a:hover { background: #005f99; }
        #close-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome to Our Website</h2>

    <div id="popup">
        <h3>Join Our Telegram Channel!</h3>
        <a href="https://t.me/+M8K3N6S9ChJlMGI1" target="_blank">Join Now</a>
        <button id="close-btn">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("popup").style.display = "block";
            }, 2000); // Show after 2 seconds

            document.getElementById("close-btn").addEventListener("click", function () {
                document.getElementById("popup").style.display = "none";
            });
        });
    </script>

</body>
</html>

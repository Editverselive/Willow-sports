<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>JW Player</title> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script> 
  <style> 
    body { 
      margin: 0; 
    } 
    .jwplayer { 
      position: absolute !important; 
    } 
    .jwplayer.jw-flag-aspect-mode { 
      min-height: 100%; 
      max-height: 100%; 
    } 
    /* Popup Styling */
    .popup { 
      position: fixed; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      background: white; 
      padding: 20px; 
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3); 
      z-index: 9999; 
      text-align: center;
      border-radius: 10px;
    } 
    .popup a {
      display: inline-block;
      padding: 10px 20px;
      background: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .popup button {
      margin-top: 10px;
      padding: 5px 15px;
      border: none;
      background: red;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
    }
  </style> 
</head> 
<body> 

  <!-- Telegram Popup -->
  <div class="popup-overlay" id="popupOverlay"></div>
  <div class="popup" id="popup">
    <h3>Join Our Telegram Channel</h3>
    <a href="https://t.me/+M8K3N6S9ChJlMGI1" target="_blank">Join Now</a><br>
    <button onclick="closePopup()">Close</button>
  </div>

  <div id="jwplayerDiv"></div> 
  <script> 
    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupOverlay").style.display = "none";
    }

    jwplayer("jwplayerDiv").setup({ 
      file: "https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd", 
      position: 'bottom', 
      autostart: true, 
      stretching: "uniform", 
      width: "100%", 
      type: "dash", 
      drm: { 
        clearkey: { 
          keyId: "1779c27b9d077a3ba0c9cc1bb9a94b9f", 
          key: "cc5cf3b7928fb9e0a1ee6a8b566f0a8e" 
        } 
      } 
    }); 
  </script> 
</body> 
</html>
